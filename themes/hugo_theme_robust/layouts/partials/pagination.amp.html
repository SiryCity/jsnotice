{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav id='inner-left__pagenation-area'>
  <div>
    {{ if .Paginator.HasPrev }}
    <a class='inner-left__pagenation-area__button' href="{{ .Paginator.Prev.URL }}" rel="prev">
      ← PREV
    </a>
    {{ end }}
  </div>
  <div>
    {{ if .Paginator.HasNext }}
    <a class='inner-left__pagenation-area__button' href="{{ .Paginator.Next.URL }}" rel="next">
      NEXT →
    </a>
    {{ end }}
  </div>
</nav>
{{ end }}
