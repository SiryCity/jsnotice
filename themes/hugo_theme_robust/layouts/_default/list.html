{{ define "title" }}{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ end }}

{{ define "main" }}

    <div id="main__inner__inner-left">

      {{ if not .IsHome }}
        <header class="page-title">
          <h1 class="title">{{ .Title }}</h1>
        </header>
      {{ end }}

      <div class="articles">
        <div class="mrow">
          {{ range (.Paginate .Data.Pages).Pages }}
          <div class="mcol c12">
            {{ .Render "li" }}
          </div>
          {{ end }}
        </div>
      </div>
      {{ partial "pagination.html" . }}
    </div>

    <div id="main__inner__inner-right">
      {{ partial "sidebar.html" . }}
    </div>
    
{{ end }}
